<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Primeiro Projeto</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Bem-vindo ao Meu Primeiro Projeto!</h1>
  <button id="btn-status">Verificar status da API</button>
  <input type="text" id="api-output" readonly placeholder="Aqui aparecerÃ¡ a mensagem da API">

  <script>
    document.getElementById('btn-status').addEventListener('click', async () => {
      try {
        const resp = await fetch('/api/status');
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const data = await resp.json();
        document.getElementById('api-output').value = data.message;
      } catch (err) {
        document.getElementById('api-output').value = 'Erro: ' + err.message;
      }
    });
  </script>
</body>
</html>
